<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Change Calculator</title>
</head>

<body>
  <!-- Write your markup here -->
  <div class="container">
    <h1>Change Calculator</h1>

    <div class="well">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>How much is due for the sale?</label>
            <input type="text" id="amount-due" placeholder="$0.00" class="form-control" />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label>How much has the customer given you</label>
            <input type="text" id="amount-received" placeholder="$0.00" class="form-control" />
          </div>
        </div>
      </div>

      <div class="text-center">
        <button id="calculate-change" class="btn btn-primary">Calculate</button>
      </div>
    </div>

    <div class="well text-center">
      <h1>Dollars</h1>
      <p id="dollars-output" class="lead">0</p>
    </div>

    <div class="well text-center">
      <div class="row">
        <div class="col-sm-3">
          <h1>Quarters</h1>
          <p id="quarters-output" class="lead">0</p>
        </div>

        <div class="col-sm-3">
          <h1>Dimes</h1>
          <p id="dimes-output" class="lead">0</p>
        </div>

        <div class="col-sm-3">
          <h1>Nickels</h1>
          <p id="nickels-output" class="lead">0</p>
        </div>

        <div class="col-sm-3">
          <h1>Pennies</h1>
          <p id="pennies-output" class="lead">0</p>
        </div>

      </div>
    </div>
  </div>
  <!-- Don't forget to add your <script> tag here -->
  <script src="main.js" charset="utf-8"></script>

</body>

</html>
